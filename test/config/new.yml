defaults: &defaults
  gmail_options:
    :address: 'smtp.gmail.com'
    :port: '587'
    :enable_starttls_auto: true,
    :user_name: 'admin@quicklizard.com'
    :password: 'quicklizard'
    :authentication: :plain
    :domain: "quicklizard.com"
  smtp_options:
    :address: 'email-smtp.us-east-1.amazonaws.com'
    :port: '587'
    :enable_starttls_auto: true,
    :user_name: <%= ENV['SES_USER'] %>
    :password: <%= ENV['SES_PASSWORD'] %>
    :authentication: :plain # :plain, :login, :cram_md5, no auth by default
    :domain: "quicklizard.com" # the HELO domain provided by the client to the server
staging:
  <<: *defaults
production:
  <<: *defaults